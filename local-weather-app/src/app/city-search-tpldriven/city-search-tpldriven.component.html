<form>
    <mat-form-field>
        <mat-icon matPrefix>search</mat-icon>
        <input matInput
            aria-label="City or Zip"
            [(ngModel)]="model.search"
            (ngModelChange)="doSearch($event)"
            minlength="2"
            name="search"
            #search="ngModel" />
        <mat-hint>Especificar o codigo do pa√≠s como 'Paris, US'</mat-hint>
        <mat-error *ngIf="search.invalid">Digite mais do que um caracter para procurar</mat-error>
    </mat-form-field>
</form>
